<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .logo {
        position: absolute;
        left: 20px;
        top: 20px;
        border-radius: 8px;
        width: 4rem;
        height: 4rem;
      }
      input[type="text"] {
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <img src="images/logo.jpg" class="logo">
    <div class="center">
      <input type="text" placeholder="Enter public address">
    </div>
  </body>
</html>
