<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .logo {
        position: absolute;
        left: 20px;
        top: 20px;
        border-radius: 8px;
        width: 4rem;
        height: 4rem;
      }
      input[type="text"] {
        border-radius: 25px;
      }
      .loading-bar {
        width: 100%;
        height: 5px;
        background-color: #000;
        position: relative;
        visibility: hidden;
      }
      .loading-bar.pending {
        visibility: visible;
      }
      .loading-bar:before,
      .loading-bar:after {
        content: "";
        width: 100%;
        height: 10px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(45deg, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent);
        background-size: 20px 20px;
        animation: loading 2s linear infinite;
      }
      .loading-bar:after {
        background: linear-gradient(45deg, transparent 25%, #fff 25%, #fff 50%, transparent 50%, transparent 75%, #fff 75%, #fff);
      }
      @keyframes loading {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <img src="images/logo.jpg" class="logo">
    <div class="center">
      <input type="text" placeholder="Enter public address">
      <div class="loading-bar"></div>
    </div>
  </body>
</html>
