<html>
  <head>
    <style>
      body {
        background-color: #000;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 50px;
        background-color: #333;
        color: #fff;
        padding: 0 20px;
      }
      .header .back-button {
        width: 50px;
        height: 50px;
        border: 5px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .header .back-button:before {
        content: "";
        width: 16px;
        height: 16px;
        border-left: 2px solid #fff;
        border-top: 2px solid #fff;
        transform: rotate(315deg);
        display: inline-block;
      }
      .header .pill {
        height: 20px;
        padding: 0 10px;
        background-color: #777;
        border-radius: 10px;
        font-size: 14px;
        line-height: 20px;
        text-align: center;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        visibility: hidden;
      }
      .modal.active {
        visibility: visible;
      }
      .modal .content {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px #333;
        width: 80%;
        height: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        overflow: hidden;
      }
      .modal .picture-frame {
        width: 100%;
        height: calc(100% - 40px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal .picture-frame img {
        width: 100%;
        height: auto;
        object-fit: contain;
        object-position: center;
      }
      .modal .caption {
        width: 100%;
        height: 40px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #333;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
      }
      .card {
        width: calc(25% - 10px);
        margin-bottom: 20px;
        cursor: pointer;
      }
      .card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="back-button"></button>
      <h4>ETH Address: 0xwhateverthefuckxyz</h4>      
      <div class="pill">Result count: 8</div>
    </div>
    <div class="modal">
      <div class="content">
        <div class="picture-frame">
          <img src="images/image1.jpg">
        </div>
        <div class="caption">
          Image 1
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="card">
        <img src="images/image1.jpg">
      </div>
      <div class="card">
        <img src="images/image2.jpg">
      </div>
      <div class="card">
        <img src="images/image3.jpg">
      </div>
      <div class="card">
        <img src="images/image4.jpg">
      </div>
      <div class="card">
        <img src="images/image5.jpg">
      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">
        <img src="images/image3.jpg">
      </div>
      <div class="card">
        <img src="images/image4.jpg">
      </div>
    </div>
  </body>
</html>
